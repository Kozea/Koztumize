{% extends "layout.html" %}

{% block title %}Création d’un document{% endblock title %}

{% block content %}
  <h2>Création d’un document</h2>
  <form action="{{ url_for('create_document', document_type=document_type) }}" method="post" name="document">
    <label for="name">Nom</label>
    <input type="text" id="name" name="name" maxlength="50" minlength="3" required autofocus>
      <input type="submit" value="Créer">
  </form>
{% endblock content %}
